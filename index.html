<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="container">
			<main>
				<h1>Player 1</h1>
				<div class="row">
					<div id="js-1" class="box">1</div>
					<div id="js-2" class="box">2</div>
					<div id="js-3" class="box">3</div>
				</div>
				<div class="row">
					<div id="js-4" class="box">4</div>
					<div id="js-5" class="box">5</div>
					<div id="js-6" class="box">6</div>
				</div>
				<div class="row">
					<div id="js-7" class="box">7</div>
					<div id="js-8" class="box">8</div>
					<div id="js-9" class="box">9</div>
				</div>
				<button class="reset">Reset</button>
			</main>
		</div>
		<!-- Modal here -->
	</body>
</html>
