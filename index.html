<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<script src="./js/script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<h1>Current Player: <span id="js-player">1</span></h1>
			<main>
				<div class="row">
					<div id="1" class="box">1</div>
					<div id="2" class="box">2</div>
					<div id="3" class="box">3</div>
				</div>
				<div class="row">
					<div id="4" class="box">4</div>
					<div id="5" class="box">5</div>
					<div id="6" class="box">6</div>
				</div>
				<div class="row">
					<div id="7" class="box">7</div>
					<div id="8" class="box">8</div>
					<div id="9" class="box">9</div>
				</div>
				<div class="score-container">
					<div>Player1 - <span id="player1-score">0</span></div>
					<div><span id="player2-score">0</span> - Player2</div>
				</div>
			</main>
			<button class="reset">Reset</button>
		</div>
		<!-- Modal here -->
		<section class="modal-container modal-welcome">
			<div class="modal-inner">
				<h2>Welcome to Tic Tac Toe!</h2>
				<p>Click "play" to get started.</p>
				<button id="js-play-btn">Play</button>
			</div>
		</section>
	</body>
</html>
